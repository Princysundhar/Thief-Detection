{% extends 'policestation/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align: center">Criminal management</h3>
<form action="/add_criminal_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
 {% csrf_token %}
  <table width="200" border="1" align="center" class="table table-bordered">
    <tr align="center">
      <th scope="row">Category</th>
      <td>
        <select name="select" id="select" class="form-control">
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.category_name }} </option>
            {% endfor %}
      </select></td>
    </tr>
    <tr align="center">
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">Gender</th>
      <td align="left"><input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0" />male
          <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1" />female
      </td>
    </tr>
    <tr align="center">
      <th scope="row">Age</th>
      <td>
      <input type="text" name="textfield2" id="textfield2"class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">Place</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">Post</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">Pin</th>
      <td>
      <input type="tel" name="textfield5" id="textfield5" pattern="[6][0-9]{5}" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">Contact</th>
      <td>
      <input type="tel" name="textfield6" id="textfield6" pattern="[0-9]{10}" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">ID proof</th>
      <td>
      <input type="file" name="fileField" id="fileField" accept="application/pdf" class="form-control" required /></td>
    </tr>
    <tr align="center">
      <th scope="row">Photo</th>
      <td>
      <input type="file" name="fileField2" id="fileField2" accept="image/*" class="form-control" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
